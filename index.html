<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Welcome to Magic Notes</h2>

        <div class="card"></div>
        <div class="card-body">
            <h5 class="card-title">Add a note</h5>
            <div class="form-floating">
                <textarea class="form-control" id="addTitle" placeholder="Leave a comment here"></textarea>
                <label for="floatingTextarea">Title</label>
            </div>
            <div class="form-floating mt-2">
                <textarea class="form-control" id="addTxt" placeholder="Leave a comment here" style="height: 150px"></textarea>
                <label for="floatingTextarea">Write here...</label>
            </div>
            <button href="#" class="btn btn-primary mt-2" id="addBtn">Add Note</button>
        </div>

        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid"></div>
    </div>
    </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
